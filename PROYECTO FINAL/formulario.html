<!DOCTYPE html>
<!-- Declara que este documento es HTML5 -->

<html lang="es">
<!-- Indica que el idioma principal del contenido es espa帽ol -->

<head>
  <meta charset="UTF-8">
  <!-- Establece la codificaci贸n de caracteres a UTF-8 -->

  <title>Autoevaluaci贸n Emprendedor e Innovador</title>
  <!-- T铆tulo que aparecer谩 en la pesta帽a del navegador -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Importa la fuente 'Poppins' desde Google Fonts -->

  <style>
    /* ----- ESTILOS GENERALES DE LA PGINA ----- */
    body {
      font-family: 'Poppins', sans-serif; /* Fuente del texto */
      background: linear-gradient(to right, #e0eafc, #cfdef3); /* Fondo degradado */
      margin: 0; /* Elimina m谩rgenes por defecto */
      padding: 40px 20px; /* Espaciado interno superior e inferior */
      display: flex; /* Usa flexbox */
      justify-content: center; /* Centra el contenido horizontalmente */
    }

    form {
      background: #fff; /* Fondo blanco del formulario */
      padding: 30px; /* Espaciado interno */
      border-radius: 15px; /* Bordes redondeados */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra externa */
      max-width: 700px; /* Ancho m谩ximo del formulario */
      width: 100%; /* Ocupa todo el ancho disponible */
    }

    h1 {
      text-align: center; /* Centra el t铆tulo */
      color: #2c3e50; /* Color del texto */
      margin-bottom: 30px; /* Separaci贸n inferior */
    }

    .question {
      margin-bottom: 25px; /* Espacio entre preguntas */
    }

    .question label {
      display: block; /* Hace que la etiqueta ocupe toda la l铆nea */
      font-weight: 600; /* Texto en negrita */
      margin-bottom: 10px; /* Espacio debajo de la pregunta */
      color: #333; /* Color del texto */
    }

    .options label {
      display: block; /* Cada opci贸n ocupa su propia l铆nea */
      margin-left: 15px; /* Indentaci贸n de las opciones */
      margin-bottom: 6px; /* Espacio entre opciones */
      cursor: pointer; /* Cambia el cursor al pasar */
      color: #555; /* Color del texto */
    }

    input[type="radio"] {
      margin-right: 10px; /* Espacio entre el bot贸n y el texto */
    }

    button {
      display: block; /* El bot贸n es un bloque */
      margin: 30px auto 10px auto; /* Centrado con m谩rgenes */
      padding: 12px 40px; /* Tama帽o del bot贸n */
      background-color: #3498db; /* Color azul del bot贸n */
      color: white; /* Texto blanco */
      border: none; /* Sin borde */
      font-size: 16px; /* Tama帽o del texto */
      border-radius: 30px; /* Bordes redondeados */
      transition: background-color 0.3s ease; /* Transici贸n suave */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra del bot贸n */
    }

    button:hover {
      background-color: #2980b9; /* Color al pasar el mouse */
    }

    #result {
      text-align: center; /* Centra el texto del resultado */
      font-size: 18px; /* Tama帽o del texto */
      margin-top: 30px; /* Espacio superior */
      padding: 20px; /* Espaciado interno */
      background: #f2f8ff; /* Fondo del resultado */
      border-left: 5px solid #3498db; /* Barra decorativa azul a la izquierda */
      border-radius: 10px; /* Bordes redondeados */
      opacity: 0; /* Oculto por defecto */
      transform: translateY(20px); /* Posici贸n inicial animada */
      transition: all 0.4s ease; /* Transici贸n suave */
    }

    #result.show {
      opacity: 1; /* Aparece el resultado */
      transform: translateY(0); /* Se mueve a su lugar */
    }

    /* Colores para diferentes niveles de resultado */
    .high { color: #27ae60; } /* Verde para alta puntuaci贸n */
    .medium { color: #f39c12; } /* Naranja para puntuaci贸n media */
    .low { color: #e74c3c; } /* Rojo para puntuaci贸n baja */
  </style>
</head>

<body>
  <!-- Formulario de autoevaluaci贸n -->
  <form id="evaluationForm" form class="w-50">
    <h1>Autoevaluaci贸n de Emprendedor e Innovador</h1>

    <!-- Pregunta 1 -->
    <div class="question">
      <label>1. 驴Eres capaz de asumir riesgos calculados?</label>
      <div class="options">
        <label><input type="radio" name="q1" value="3"> Siempre</label>
        <label><input type="radio" name="q1" value="2"> A veces</label>
        <label><input type="radio" name="q1" value="1"> Rara vez</label>
      </div>
    </div>

    <!-- Pregunta 2 -->
    <div class="question">
      <label>2. 驴Buscas constantemente mejorar o innovar en tus ideas?</label>
      <div class="options">
        <label><input type="radio" name="q2" value="3"> Siempre</label>
        <label><input type="radio" name="q2" value="2"> A veces</label>
        <label><input type="radio" name="q2" value="1"> Rara vez</label>
      </div>
    </div>

    <!-- Pregunta 3 -->
    <div class="question">
      <label>3. 驴Tienes metas claras a corto, mediano y largo plazo?</label>
      <div class="options">
        <label><input type="radio" name="q3" value="3"> S铆</label>
        <label><input type="radio" name="q3" value="2"> Parcialmente</label>
        <label><input type="radio" name="q3" value="1"> No</label>
      </div>
    </div>

    <!-- Pregunta 4 -->
    <div class="question">
      <label>4. 驴C贸mo enfrentas los fracasos?</label>
      <div class="options">
        <label><input type="radio" name="q4" value="3"> Como aprendizaje</label>
        <label><input type="radio" name="q4" value="2"> Me cuesta, pero sigo</label>
        <label><input type="radio" name="q4" value="1"> Me desanimo f谩cilmente</label>
      </div>
    </div>

    <!-- Pregunta 5 -->
    <div class="question">
      <label>5. 驴Qu茅 tan bien manejas tu tiempo y recursos?</label>
      <div class="options">
        <label><input type="radio" name="q5" value="3"> Muy bien</label>
        <label><input type="radio" name="q5" value="2"> Aceptable</label>
        <label><input type="radio" name="q5" value="1"> Mal</label>
      </div>
    </div>

    <!-- Bot贸n para evaluar -->
    <button type="button" onclick="calcularResultado()">Evaluar</button>

    <!-- Contenedor para mostrar el resultado -->
    <div id="result"></div>
  </form>

  <!-- Script con la l贸gica de evaluaci贸n -->
  <script>
    function calcularResultado() {
      let total = 0; // Puntuaci贸n total inicial
      const preguntas = 5; // N煤mero total de preguntas

      // Recorremos cada pregunta
      for (let i = 1; i <= preguntas; i++) {
        // Obtenemos la respuesta seleccionada de cada pregunta
        const seleccion = document.querySelector(`input[name="q${i}"]:checked`);

        if (seleccion) {
          total += parseInt(seleccion.value); // Sumamos el valor elegido
        } else {
          alert("Por favor responde todas las preguntas."); // Si falta una, alerta
          return; // Salimos de la funci贸n
        }
      }

      const resultado = document.getElementById("result"); // Obtenemos el div del resultado
      let mensaje = ""; // Texto del mensaje final
      let clase = ""; // Clase CSS seg煤n el resultado

      // Evaluamos seg煤n el puntaje total
      if (total >= 13) {
        mensaje = "隆Excelente! Tienes un perfil altamente emprendedor e innovador. ○";
        clase = "high"; // Alta puntuaci贸n
      } else if (total >= 9) {
        mensaje = "Vas por buen camino. 隆Sigue desarrollando tus habilidades! ю";
        clase = "medium"; // Media puntuaci贸n
      } else {
        mensaje = "Revisa tus motivaciones y trabaja en tu crecimiento personal. 别Л";
        clase = "low"; // Baja puntuaci贸n
      }

      // Mostramos el resultado con animaci贸n y estilo
      resultado.className = `show ${clase}`;
      resultado.innerHTML = `<strong>Puntaje: ${total}/15</strong><br>${mensaje}`;
    }
  </script>
</body>
</html>
